<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="alertButton">Button 1</button>
    <button class="alertButton">Button 2</button>
    <script>
        // Sélectionner tous les boutons sur la page
        const buttons = document.querySelectorAll('button');
        
        // Ajouter un événement 'click' à chaque bouton
        buttons.forEach(button => {
            button.addEventListener('click', function () {
                alert(button.textContent); // Affiche le texte du bouton
            });
        });
    </script>
    
</body>
</html>
