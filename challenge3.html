<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="style" onclick="b()">Change Styles</button>
    
      <script>
        function b (){
            document.getElementById("style").style.backgroundColor="blue";
            document.getElementById("style").style.color="white";

        }
       
    </script>
</body>
</html>
